<!DOCTYPE html>
<html dir="ltr" lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <meta name="robots" content="noindex,nofollow">
    <title>Curescience - Profile</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/SD-Circle-Logo-2Color.jpg' %}">
    <!-- Custom CSS -->
    <link href="{%static 'plugins/bower_components/chartist/dist/chartist.min.css' %}" rel="stylesheet'>
    <link rel="stylesheet" href="{%static 'plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css' %}">
    <!-- Custom CSS -->
    <link href="{%static 'css/style.min.css' %}" rel="stylesheet">
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader" >
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar" data-navbarbg="skin5">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    <!-- ============================================================== -->
                    <!-- Logo -->
                    <!-- ============================================================== -->
                    <a class="navbar-brand" href="#" style="background-color: #00ADC6;">
                        <!-- Logo icon -->
                        
                            <!-- Dark Logo icon -->
                            
                        
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span>
                            <!-- dark Logo text -->
                            <img src="{% static 'images/curescience.png' %}" style="height: 95%; width: 95%;" alt="homepage" />
                        </span>
                    </a>
                    <!-- ============================================================== -->
                    <!-- End Logo -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- toggle and nav items -->
                    <!-- ============================================================== -->
                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                        href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5"style="background-color: #25215E;">
                    <ul class="navbar-nav d-none d-md-block d-lg-none"  >
                        <li class="nav-item">
                            <a class="nav-toggler nav-link waves-effect waves-light text-white"
                                href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                        </li>
                    </ul>
                    <!-- ============================================================== -->
                    <!-- Right side toggle and nav items -->
                    <!-- ============================================================== -->
                    <ul class="navbar-nav d-flex align-items-center" style="background-color: #25215E;margin:auto">

                        <!-- ============================================================== -->
                        <!-- Search -->
                        <!-- ============================================================== -->
                        <!-- <li class=" in">
                            <form role="search" class="app-search d-none d-md-block mr-3">
                                <input type="text" placeholder="Search..." class="form-control mt-0">
                                <a href="" class="active">
                                    <i class="fa fa-search"></i>
                                </a>
                            </form>
                        </li> -->
                        <!-- ============================================================== -->
                        <!-- User profile and search -->
                        <!-- ============================================================== -->
                        <span class="text-white font-medium" style="font-size: large;">Appomics&trade;</span>
                        
                        <!-- TO BE FIXED --------------------------------------------------------------- -->
                        <a class="profile-pic" href="#" >
                            <!-- <span class="text-white font-medium" style="float: right;white-space: nowrap;">Logged In as {{username}}</span></a> -->
                        
                    </ul>
                </div>
            </nav>
        </header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar" data-sidebarbg="skin6" style="background-color: #00ADC6;">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar" >
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav" >
                    <ul id="sidebarnav" style="background-color: #00ADC6;">
                        <!-- User Profile-->
                        <li class="sidebar-item pt-2">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link"  href="{% url 'homepage' %}"
                                aria-expanded="false">
                                <i class="far fa-calendar-alt" style="color: white;" aria-hidden="true"></i>
                                <span class="hide-menu" style="color: white;">Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="{% url 'intradaypage' %}"
                                aria-expanded="false">
                                <i class="far fa-clock" style="color: white;" aria-hidden="true"></i>
                                <span class="hide-menu" style="color: white;" >Intraday</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href=""
                                aria-expanded="false">
                                <i class="fa fa-user" style="color: white;" aria-hidden="true"></i>
                                <span class="hide-menu" style="color: white;" >Profile</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="{% url 'logout' %}"
                                aria-expanded="false">
                                <i class="fa fa-power-off" style="color: white;" aria-hidden="true"></i>
                                <span class="hide-menu" style="color: white;" >Logout</span>
                            </a>
                        </li>
                        
                        
                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title text-uppercase font-medium font-14">Profile</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            
                            
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-12 col-xlg-9 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="alert alert-info showonedit" hidden>
                                    <strong>Edit</strong> your name, email and company name.
                                  </div>
                                <form class="form-horizontal form-material" action="" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group mb-4" hidden>
                                        <label class="col-md-12 p-0"></label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" value="{{profile.username}}"
                                                class="form-control p-0 border-0 editable" name='username'> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Full Name</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" value="{{fullname}}"
                                                class="form-control p-0 border-0 editable" name='fullname' readonly> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Date of Birth</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" value="{{dob}}"
                                                class="form-control p-0 border-0 editable" name='fullname' readonly> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Gender</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" value="{{gender}}"
                                                class="form-control p-0 border-0 editable" name='fullname' readonly> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Height (m)</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" value="{{height}}"
                                                class="form-control p-0 border-0 editable" name='fullname' readonly> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Weight (lbs)</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" value="{{weight}}"
                                                class="form-control p-0 border-0 editable" name='fullname' readonly> </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div><!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer text-center"> All Rights Reserved by Curescience 
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src='{% static "plugins/bower_components/jquery/dist/jquery.min.js" %}'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src='{% static "plugins/bower_components/popper.js/dist/umd/popper.min.js" %}'></script>
    <script src='{% static "bootstrap/dist/js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/app-style-switcher.js" %}'></script>
    <script src='{% static "plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js" %}'></script>
    <!--Wave Effects -->
    <script src='{% static "js/waves.js" %}'></script>
    <!--Menu sidebar -->
    <script src='{% static "js/sidebarmenu.js" %}'></script>
    <!--Custom JavaScript -->
    <script src='{% static "js/custom.js" %}'></script>
    <!--This page JavaScript -->
    <!--chartis chart-->
    <script>
        function toggleEdit(){

            $(".edit")[0].hidden = true;
            var i;
            for (i = 0; i < $(".editable").length; i++) {
                $(".editable")[i].readOnly = false;
            }
            for (i = 0; i < $(".showonedit").length; i++) {
                $(".showonedit")[i].hidden = false;
            }

        };
    </script>
    <script src='{% static "plugins/bower_components/chartist/dist/chartist.min.js" %}'></script>
    <script src='{% static "plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js" %}'></script>
    <script src='{% static "js/pages/dashboards/dashboard1.js" %}'></script>
</body>

</html>
